<div class='login'>
<h3>Log In:</h3>
userName<input type="text" ng-model="userName"/><br>
password  <input type="text" ng-model="password"/><br>
<button ng-click="login()">Login</button>

<div class="jumbotron">
  <div ng-repeat="dress in dresses | filter:{linea:lineProp}" class="dressList">
      <h3><a href="/#/dress/:{{dress._id}}">{{dress.nome}}</a></h3>
     <img ng-src="{{dress.main_foto}}" class="thumb">
      <p>{{dress.descrizione}}</p>
  </div>


<div class="footer">
</div>
    <div class='right'>
      Filtra  per Linea:<br>
        <select ng-model="lineProp" ng-options="item as item for item in lines"></select>
      
    </div>
